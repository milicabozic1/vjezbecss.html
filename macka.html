<h1>Macka</h1>
<p>
Macka, takodje zvana i domaca macka ili kucna macka, mali je mesozder, vrsta sisara iz roda Felis. Vjeruje se da je njen predak bila africka divlja macka (Felis silvestris lybica). Macke zive u blickoj vezi sa ljudima najmanje 9.500 godina.
